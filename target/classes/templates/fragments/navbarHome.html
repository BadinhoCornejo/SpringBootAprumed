<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-light"
		th:fragment="navbarHome(user)">

		<a href="/" class="navbar-brand">APRUMED</a>

		<div class="row">
			<form action="/buscarLibro" method="post"
				class="form-inline col" style="margin: 0;">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Buscar libros" aria-label="Search" name="parameter"
					id="search-input">
				<button class="btn btn-outline my-2 my-sm-0" type="submit"
					id="search-button">
					<i class="fas fa-search"></i>
				</button>
			</form>
		</div>

		<ul class="nav navbar-nav ml-auto">
			<div class="row">
				<li class="nav-item active"><a class="nav-link"
				href="/carrito"><i class="fas fa-shopping-cart"></i>
					<span class="sr-only">(current)</span> </a></li>
			<div class="vr">&nbsp</div>

			<li th:if="${user.anonymous}" class="nav-item"><a
				href="#loginUserModal" data-toggle="modal" data-target="#loginUserModal"
				class="nav-link" style="color: black;">Iniciar sesión</a></li>

			<li th:unless="${user.anonymous}" class="nav-item dropdown">
			<img th:src="${user.usuario.avatar.url}" alt="Avatar" class="avatar">
			<a
				class="nav-link dropdown-toggle prof-name" href="#" id="navbarDropdown"
				role="button" data-toggle="dropdown" aria-haspopup="true"
				aria-expanded="false" th:text="${user.usuario.nombre}"><i
					class="fas fa-chevron-down"></i>
			</a>
				<div class="dropdown-menu dropdown-menu-right"
					aria-labelledby="navbarDropdown">
					<a class="dropdown-item" href="#">Ver pefil</a> 
					<div class="dropdown-divider"></div>
					<a class="dropdown-item" href="/signOut">Cerrar sesión</a>
				</div></li>
			</div>
		</ul>


	</nav>
</body>
</html>
