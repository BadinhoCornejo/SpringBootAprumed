<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<!-- Copiar esto en todos los html -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<script src="https://kit.fontawesome.com/e1143320de.js"></script>
<!-- ----------------------------- -->
<link rel="stylesheet" th:href="@{/css/app.css}">

</head>
<body>

	<header>
		<div
			th:replace="fragments/navbarHome :: navbarHome(${anonymous},${user})"></div>
	</header>

	<div class="alert_info"></div>

	<div class="content">
		<div id="carouselExampleIndicators" class="carousel slide"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{/img/prueba-1.jpg}" class="d-block w-100 h-50"
						alt="...">
				</div>
				<div class="carousel-item">
					<img th:src="@{/img/prueba-2.jpg}" class="d-block w-100 h-50"
						alt="...">
				</div>
				<div class="carousel-item">
					<img th:src="@{/img/prueba-3.jpg}" class="d-block w-100 h-50"
						alt="...">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>

	</div>

	<!-- Modal for user login -->
	<div th:replace="fragments/modalForUserLogin :: modalForUserLogin"></div>
	<!-- Modal for user login -->
	F
	<!-- Modal for user register -->
	<div th:replace="fragments/modalForUserSignUp :: modalForUserSignUp"></div>
	<!-- Modal for user register -->
	<!-- Footer -->
	<footer th:replace="fragments/footer :: footer"></footer>
	<!-- Footer -->

	<!-- Copiar esto en todos los html -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/js/login_signUp.js}"></script>
	<script type="text/javascript" th:src="@{/js/validators/signUpValidator.js}"></script>
	<!-- ----------------------------- -->
</body>
</html>
