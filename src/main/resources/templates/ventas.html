<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Categorias</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<script src="https://kit.fontawesome.com/e1143320de.js"></script>
<link rel="stylesheet" th:href="@{/css/util.css}">
<link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>

<body>


	<div class="wrapper">
		<!-- Menu lateral -->
		<div th:replace="fragments/sidebar :: sidebar"></div>
		<!-- Menu lateral-end -->


		<!-- Contenido de la pÃ¡gina -->
		<div class="content">
			<!-- Navbar -->
			<div th:replace="fragments/navbar :: navbar"></div>
			<!-- Navbar-end -->

			<!-- Colocar contenido de la pagina aqui -->
			<div class="container-fluid">
				<div class="main-content">
					<h1>Ventas del mes</h1>
					</div>

					<div class="container">
						<table class="table table-striped table bordered table-hover">
							<thead>
								<!--text-align="center"     style="align-content: center"-->
								<tr class="table text-center">
									<th scope="col">ID</th>
									<th scope="col">Fecha de Venta</th>
									<th scope="col">Estado</th>
                                    <th scope="col">Usuario</th>
                                    <th scope="col">Opciones</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="venta: ${ventas}" class="table text-center">
									<td th:text="${venta.ventaID}" style="vertical-align: middle;"></td>
									<td th:text="${venta.horaVenta}" style="vertical-align: middle;"></td>
									<td style="vertical-align: middle;"><span th:if="${venta.estado == 'Realizada'}"
											class="badge badge-pill badge-primary" th:text="${venta.estado}"></span>
										<span th:if="${venta.estado == 'No Realizada'}"
											class="badge badge-pill badge-danger" th:text="${venta.estado}"></span>
									</td>
                                    <td th:text="${venta.usuario.nombre}" style="vertical-align: middle;"></td>
                                    <!---
									<td th:text="${usuario.telefono}" style="vertical-align: middle;"></td>
									<td th:switch="${usuario.tipoUsuario.tipoUsuarioID}"
										style="vertical-align: middle;">
										<span th:case="'1'" class="badge badge-pill badge-primary"
											th:text="Cliente"></span>
										<span th:case="'2'" class="badge badge-pill badge-primary"
											th:text="Administrador"></span>
										<span th:case="'3'" class="badge badge-pill badge-primary"
											th:text="Cajero"></span></td>
									<td>-->
										<!--
										<div class="img-container">
											<img alt="default" class="portrait-in-list" th:src="${usuario.avatar.url}"
												style="max-width: 50px; max-height: 50px;">
										</div>-->
									</td>
									<td>
										<a th:href="@{|/eliminarVenta/${venta.ventaID}|}"
										 class="btn-secundary">Eliminar</a>
									</td>
									<!--
									th:href="@{|/eliminarCategoria/${categoria.categoriaID}|}"-->
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

		</div>

	</div>
	<script type="text/javascript" th:src="@{/js/util.js}"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
