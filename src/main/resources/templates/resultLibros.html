<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <!-- Copiar esto en todos los html -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/e1143320de.js"></script>
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <!-- ----------------------------- -->


</head>
<body>

<header>
    <div th:replace="fragments/navbarHome :: navbarHome(${user})"></div>
</header>

<div class="content">

    <h2 class="mt-4">
        Resultados para "<span th:text="${parameter}"></span>"
    </h2>

    <div class="contenedor">
        <div th:each="ejemplar: ${ejemplares}" class="ejemplarItem">
            <div th:replace="fragments/ejemplares :: ejemplares(${ejemplar})"></div>
        </div>
    </div>

</div>

<!-- Modal for user login -->
<div th:replace="fragments/modalForUserLogin :: modalForUserLogin"></div>
<!-- Modal for user login -->
<!-- Modal for user register -->
<div th:replace="fragments/modalForUserSignUp :: modalForUserSignUp"></div>
<!-- Modal for user register -->
<!-- Modal for user libro -->
<div th:replace="fragments/modalForLibro :: modalForLibro"></div>
<!-- Modal for user libro -->
<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>
<!-- Footer -->

<!-- Copiar esto en todos los html -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/login_signUp.js}"></script>
<script type="text/javascript"
        th:src="@{/js/validators/signUpValidator.js}"></script>
<script type="text/javascript" th:src="@{/js/libros.js}"></script>
<!-- ----------------------------- -->
</body>
</html>
