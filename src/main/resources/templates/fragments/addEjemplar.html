<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="addEjemplar" class="modal fade" id="addEjemplarModal"
		tabindex="-1" role="dialog" aria-labelledby="addEjemplarTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title w-100 text-center" id="addEjemplarTitle">APRUMED</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form id="add-ejemplar-form" method="post">
					<div class="modal-body">

						<div class="alert alert-danger passive" role="alert" id="loginVal">Lo
							sentimos, ya se encuentra un producto registrado con el mismo
							c√≥digo (SKU). Intanta con otro</div>

						<div class="form-group">
							<label for="ejemplar_sku">Email</label> <input type="text"
								class="form-control" id="ejemplar_sku"
								placeholder="Ingresar SKU">
						</div>


						<input type="hidden" id="idLibro" name="idLibro">
					</div>
					<div class="modal-footer d-flex flex-column justify-content-end">
						<button type="submit" class="btn btn-generic"
							id="btn-add-ejemplar">Agregar</button>

					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
