<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="modalForAccountSignUp" class="modal fade"
		id="regUserAccModal" tabindex="-1" role="dialog"
		aria-labelledby="regUserAccModalTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="regUserAccModalTitle">Registrarse</h5>

				</div>
				<form id="registrarAcc-form">
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label> <input
							type="email" class="form-control" id="email"
							aria-describedby="emailHelp" placeholder="Enter email"> <small
							id="emailHelp" class="form-text text-muted">We'll never
							share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label> <input
							type="password" class="form-control" id="password"
							placeholder="Password">
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary"
							id="btn-registrar-usr-acc">Registrar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
