<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div th:fragment="modalForUserLogin" class="modal fade"
		id="loginUserModal" tabindex="-1" role="dialog"
		aria-labelledby="loginModalTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title w-100 text-center" id="loginModalTitle">APRUMED</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form id="login-form">
					<div class="modal-body">

						<div class="alert alert-danger passive" role="alert" id="loginVal">Lo
							sentimos, no hemos podido encontrar una cuenta con ese email o la
							contraseña debe ser incorrecta. Intenta nuevamente</div>

						<div class="form-group">
							<label for="exampleInputEmail1">Email</label> <input type="email"
								class="form-control" id="email-login"
								aria-describedby="emailHelp" placeholder="Ingresar email">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Contraseña</label> <input
								type="password" class="form-control" id="password-login"
								placeholder="Contraseña">
						</div>

					</div>
					<div class="modal-footer d-flex flex-column justify-content-end">
						<button type="submit" class="btn btn-generic" id="btn-login-usr">Iniciar
							sesión</button>
						<div class="not-account-yet">
							<p>¿No tienes una cuenta?</p>
							<a href="#regUserModal" data-toggle="modal"
								data-target="#regUserModal"
								style="color: black; margin-left: 8px;">Regístrate</a>
						</div>

					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
