<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Categorias</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<script src="https://kit.fontawesome.com/e1143320de.js"></script>
<link rel="stylesheet" th:href="@{/css/util.css}">
<link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>

<body>


	<div class="wrapper">
		<!-- Menu lateral -->
		<div th:replace="fragments/sidebar :: sidebar"></div>
		<!-- Menu lateral-end -->


		<!-- Contenido de la página -->
		<div class="content">
			<!-- Navbar -->
			<div th:replace="fragments/navbar :: navbar"></div>
			<!-- Navbar-end -->

			<!-- Colocar contenido de la pagina aqui -->
			<div class="container-fluid">
				<div class="main-content">
					<div>
						<h1>Categorías de Libros</h1>
					</div>

					<div class="container">
						<table class="table table-striped table bordered table-hover">
							<thead>
								<tr class="table text-center">
									<th scope="col">ID</th>
									<th scope="col">Nombre de la categoria</th>
									<th scope="col">Estado</th>
									<th scope="col">Opciones</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="categoria: ${categorias}" class="table text-center">
									<td th:text="${categoria.categoriaID}" ></td>
									<td th:text="${categoria.nombreCategoria}"></td>
									<td><span th:if="${categoria.estado == 'Activo'}"
										class="badge badge-pill badge-primary"
										th:text="${categoria.estado}"></span> <span
										th:unless="${categoria.estado == 'Activo'}"
										class="badge badge-pill badge-danger"
										th:text="${categoria.estado}"></span></td>
									<td><a
										th:href="@{|/editarCategoria/${categoria.categoriaID}|}"
										class="btn btn-generic" type="button">Editar</a> 
										<a th:href="@{|/eliminarCategoria/${categoria.categoriaID}|}" class="btn-secundary">Eliminar</a>

								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<!---->

		</div>

	</div>
	<script type="text/javascript" th:src="@{/js/util.js}"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
